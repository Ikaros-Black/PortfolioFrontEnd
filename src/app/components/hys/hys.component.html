<div class="row">

    <h1>Hard & Soft skills</h1>
    <div class="col-lg-2">
        <button type="button" routerLink="/newskill" class="btn btn-dark" *ngIf="isLogged">Nueva Skill</button>
    </div>


    <div class="text-center col-sm-4 col-md-4 col-lg-4 circulo" *ngFor="let skill of skill">
        <circle-progress
            [percent]="(skill.porcentaje)"
            [radius]="80"
            [imageSrc]="''"
            [title]="(skill.nombre)"
            [titleColor]="'#212F3C'"
            [showTitle]="true"
            [showImage]="false"
            [imageHeight]="70"
            [imageWidth]="70"
            [showUnits]="false"
            [showSubtitle]="false"
            [outerStrokeWidth]="10"
            [innerStrokeWidth]="4"
            [outerStrokeColor]="'#2596be'"
            [innerStrokeColor]="'#52d1ff'"
            [animation]="true"
            [animationDuration]="600"
        ></circle-progress>
        <div>
            <td *ngIf="isLogged">
                <button class="btn btn-outline-info" routerLink="/editskill/{{skill.id}}">
                <i class="bi bi-pencil"></i></button>
            </td>
    
            <td *ngIf="isLogged">
                <button class="btn btn-outline-danger" (click)="delete(skill.id)">
                <i class="bi bi-trash-fill"></i></button>
            </td>
        </div>
    </div>
</div>
